name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v4
        with:
          context: ./Backend
          file: ./Docker/Dockerfile.backend
          push: true
          tags: |
            dhanraj11/simple-testing-backend:latest
            dhanraj11/simple-testing-backend:${{ github.sha }}

      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v4
        with:
          context: ./client
          file: ./Docker/Dockerfile.frontend.prod
          push: true
          tags: |
            dhanraj11/simple-testing-frontend:latest
            dhanraj11/simple-testing-frontend:${{ github.sha }}
